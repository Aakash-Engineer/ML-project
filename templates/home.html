<html>  
<head>  
    <script src="https://cdn.tailwindcss.com"></script>  
</head>  
<body class="bg-gradient-to-r from-blue-200 to-purple-300">  
    <div class="container mx-auto p-8">  
        <form action="{{ url_for('predict_datapoint')}}" method="post" class="bg-white shadow-lg rounded-lg p-8">  
            <legend class="text-2xl font-semibold text-gray-700 mb-4">Student Exam Performance Prediction</legend>  
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">  
                <div>  
                    <label class="block mb-1 font-medium text-gray-600">Gender</label>  
                    <select class="form-select w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" name="gender" required>  
                        <option class="placeholder" selected disabled value="">Select your Gender</option>  
                        <option value="male">Male</option>  
                        <option value="female">Female</option>  
                    </select>  
                </div>  
                <div>  
                    <label class="block mb-1 font-medium text-gray-600">Race or Ethnicity</label>  
                    <select class="form-select w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" name="ethnicity" required>  
                        <option class="placeholder" selected disabled value="">Select Ethnicity</option>  
                        <option value="group A">Group A</option>  
                        <option value="group B">Group B</option>  
                        <option value="group C">Group C</option>  
                        <option value="group D">Group D</option>  
                        <option value="group E">Group E</option>  
                    </select>  
                </div>  
                <div>  
                    <label class="block mb-1 font-medium text-gray-600">Parental Level of Education</label>  
                    <select class="form-select w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" name="parental_level_of_education" required>  
                        <option class="placeholder" selected disabled value="">Select Parent Education</option>  
                        <option value="associate's degree">Associate's Degree</option>  
                        <option value="bachelor's degree">Bachelor's Degree</option>  
                        <option value="high school">High School</option>  
                        <option value="master's degree">Master's Degree</option>  
                        <option value="some college">Some College</option>  
                        <option value="some high school">Some High School</option>  
                    </select>  
                </div>  
                <div>  
                    <label class="block mb-1 font-medium text-gray-600">Lunch Type</label>  
                    <select class="form-select w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" name="lunch" required>  
                        <option class="placeholder" selected disabled value="">Select Lunch Type</option>  
                        <option value="free/reduced">Free/Reduced</option>  
                        <option value="standard">Standard</option>  
                    </select>  
                </div>  
                <div>  
                    <label class="block mb-1 font-medium text-gray-600">Test Preparation Course</label>  
                    <select class="form-select w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" name="test_preparation_course" required>  
                        <option class="placeholder" selected disabled value="">Select Test Course</option>  
                        <option value="none">None</option>  
                        <option value="completed">Completed</option>  
                    </select>  
                </div>  
                <div>  
                    <label class="block mb-1 font-medium text-gray-600">Writing Score (0-100)</label>  
                    <input class="form-input w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="number" name="writing_score" placeholder="Enter your Writing score" min="0" max="100" required />  
                </div>  
                <div>  
                    <label class="block mb-1 font-medium text-gray-600">Reading Score (0-100)</label>  
                    <input class="form-input w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="number" name="reading_score" placeholder="Enter your Reading score" min="0" max="100" required />  
                </div>  
                <div>  
                    <label class="block mb-1 font-medium text-gray-600 text-black">Prediction Result</label>  
                    <input class="form-input w-full border border-gray-300 rounded-md p-2 bg-black text-white focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" name="prediction_result" value="{{ results }}" readonly />  
                </div>  
            </div>  
            <div class="mt-6">  
                <input class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-md transition duration-200" type="submit" value="Predict your Maths Score" />  
            </div>  
        </form>  
    </div>  
</body>  
</html>
